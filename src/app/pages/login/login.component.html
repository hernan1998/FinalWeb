<div class="text-center main">
  <!-------------- Form Login ---------------->
  <form id="loginform" class="needs-validation" novalidate>
    <img
      class="mb-4"
      src="assets/manufacture.png"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <a type="submit" class="btn btn-outline-primary btn-lg" [swal]="swalop">
      Sign in
    </a>
    <a class="btn btn-lg btn-primary" [swal]="swallog">
      Log in
    </a>
    <swal #swalop (render)="tryRegister()"> </swal>
    <swal #swallog [showConfirmButton]="false" (render)="tryLogin()"> </swal>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
