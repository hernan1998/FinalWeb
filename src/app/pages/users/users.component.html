<app-navbar></app-navbar>
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm">
        <img
        class="mr-3"
        src="../../../assets/operadores.png"
        alt=""
        width="48"
        height="48"
        />
        <div class="lh-100">
        <h6 class="mb-0 lh-100">{{ name }}.</h6>
        <small id="opnumber">Company: {{ company }} </small>
        </div>
    </div>
    
    <div id="quetionlist" class="my-3 p-3 bg-white rounded shadow-sm" >
        <h6 class="border-bottom border-gray pb-2 mb-0">Questionnaires</h6>
        
        <div *ngFor="let item of cuestionarios; let idx = index">
          <div *ngIf="respuesta(idx); then thenblock else elseblock"></div>
            <ng-template #thenblock>
              <a [swal]="swalQ" (click)="setindex(idx)">
              <div
                id="Questionitem"
                class="media text-muted pt-3"
              >
              
                <svg
                  class="bd-placeholder-img mr-2 rounded"
                  width="32"
                  height="32"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: 32x32"
                >
                  <rect width="100%" height="100%" fill="#007bff" />
                </svg>
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                      <div class="d-flex justify-content-between align-items-center w-100">
                      <strong class="text-gray-dark item-user"> {{ item.name }} </strong>
                      </div>
                      <span class="d-block"> {{ item.id }} </span>
                </div>
                
                
              
              </div>
              </a>
            </ng-template>
            <ng-template #elseblock>
              <a [swal]="swalans" (click)="setindex(idx)">
                <div
                  id="Questionitem"
                  class="media text-muted pt-3"
                >
                
                  <svg
                    class="bd-placeholder-img mr-2 rounded"
                    width="32"
                    height="32"
                    xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                    role="img"
                    aria-label="Placeholder: 32x32"
                  >
                    <rect width="100%" height="100%" fill="#007bff" />
                  </svg>
                  <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark item-user"> {{ item.name }} </strong>
                        </div>
                        <span class="d-block"> {{ item.id }} </span>
                  </div>
                  
                  
                
                </div>
                </a>
            </ng-template>
      </div>
    </div>

    <swal  #swalQ (render)="answer()"> </swal>
    <swal  #swalans (render)="ans()"> </swal>
    
      
      
</main>
